<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>中國銀行卡號生成器（測試用）</title>
  <style>
    /* (保持前面樣式不變，這裡省略，使用上面版本即可) */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #d9e4f5, #f0f8ff);
      padding: 40px 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      padding: 30px 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 25px;
    }
    label {
      font-size: 16px;
      font-weight: 600;
      color: #34495e;
      display: block;
      text-align: left;
    }
    select, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button {
      background-color: #3498db;
      color: white;
      font-weight: bold;
      margin-top: 20px;
      border: none;
    }
    button:hover {
      background-color: #2980b9;
    }
    .card-number {
      font-size: 22px;
      font-weight: bold;
      background: #ecf0f1;
      padding: 16px;
      border-radius: 10px;
      margin-top: 20px;
      letter-spacing: 2px;
      color: #2c3e50;
      word-break: break-word;
      user-select: text;
    }
    .copy-btn {
      background-color: #2ecc71;
      margin-top: 10px;
      border: none;
    }
    .copy-btn:hover {
      background-color: #27ae60;
    }
    .qr-container {
      margin-top: 20px;
    }
    #qrcode {
      margin-top: 10px;
      width: 200px;
      height: 200px;
      margin-left: auto;
      margin-right: auto;
      border: 6px solid #f0f0f0;
      border-radius: 12px;
    }

    /* Toast 訊息 - 顯示在上方 */
    #toast {
      visibility: hidden;
      min-width: 200px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 14px;
      position: fixed;
      z-index: 1000;
      left: 50%;
      top: 30px;
      transform: translateX(-50%);
      font-size: 16px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    #toast.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>中國銀行卡號生成器</h1>
    <label for="bankSelect">選擇銀行：</label>
    <select id="bankSelect">
      <option value="622202">中國銀行</option>
      <option value="621700">建設銀行</option>
      <option value="622848">農業銀行</option>
      <option value="622622">民生銀行</option>
      <option value="622260">交通銀行</option>
      <option value="622200">工商銀行</option>
      <option value="622690">中信銀行</option>
      <option value="622663">光大銀行</option>
      <option value="622521">浦發銀行</option>
      <option value="622588">招商銀行</option>
      <option value="622909">興業銀行</option>
      <option value="622637">華夏銀行</option>
      <option value="622568">廣發銀行</option>
      <option value="622760">北京銀行</option>
      <option value="622892">上海銀行</option>
      <option value="621076">渤海銀行</option>
      <option value="621479">南京銀行</option>
      <option value="621420">杭州銀行</option>
      <option value="621463">廣州銀行</option>
      <option value="622516">深圳發展銀行</option>
    </select>

    <button onclick="generateCard()">生成卡號</button>

    <div id="cardNumber" class="card-number">請點擊按鈕生成卡號</div>
    <button class="copy-btn" onclick="copyToClipboard()">複製卡號</button>

    <div class="qr-container">
      <label>QR Code 預覽：</label><br/>
      <div id="qrcode"></div>
    </div>
  </div>

  <div id="toast"></div>

  <!-- QRCode.js 開源庫 -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

  <script>
    let qrcode = null;

    function luhnChecksum(number) {
      let sum = 0;
      let shouldDouble = false;
      for (let i = number.length - 1; i >= 0; i--) {
        let digit = parseInt(number.charAt(i));
        if (shouldDouble) {
          digit *= 2;
          if (digit > 9) digit -= 9;
        }
        sum += digit;
        shouldDouble = !shouldDouble;
      }
      return sum % 10;
    }

    function generateCard() {
      const prefix = document.getElementById("bankSelect").value;
      const length = 16;
      let cardNumber = prefix;

      while (cardNumber.length < length - 1) {
        cardNumber += Math.floor(Math.random() * 10);
      }

      for (let i = 0; i <= 9; i++) {
        let candidate = cardNumber + i;
        if (luhnChecksum(candidate) === 0) {
          cardNumber = candidate;
          break;
        }
      }

      const cardDisplay = document.getElementById("cardNumber");
      cardDisplay.textContent = cardNumber;

      // 清空之前的 QRCode
      if (qrcode) {
        qrcode.clear();
      } else {
        qrcode = new QRCode(document.getElementById("qrcode"), {
          width: 200,
          height: 200,
        });
      }

      // 使用顯示的卡號生成 QRCode
      qrcode.makeCode(cardDisplay.textContent);
    }

    function copyToClipboard() {
      const cardDisplay = document.getElementById("cardNumber");
      const text = cardDisplay.textContent.trim();

      if (!text || text === "請點擊按鈕生成卡號") {
        showToast("請先生成卡號！");
        return;
      }
      navigator.clipboard.writeText(text).then(() => {
        showToast("卡號已複製到剪貼簿！");
      }, () => {
        showToast("複製失敗，請手動選取複製。");
      });
    }

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.className = "show";
      setTimeout(() => {
        toast.className = toast.className.replace("show", "");
      }, 2500);
    }
  </script>
</body>
</html>
